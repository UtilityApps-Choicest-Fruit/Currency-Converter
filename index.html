<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .converter { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .row { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 8px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <div class="row">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <div class="row">
            <label for="from">From:</label>
            <select id="from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <div class="row">
            <label for="to">To:</label>
            <select id="to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        // Example static rates for demonstration
        const rates = {
            USD: { USD: 1, EUR: 0.92, GBP: 0.78, JPY: 157.5 },
            EUR: { USD: 1.09, EUR: 1, GBP: 0.85, JPY: 171.2 },
            GBP: { USD: 1.28, EUR: 1.18, GBP: 1, JPY: 201.3 },
            JPY: { USD: 0.0064, EUR: 0.0058, GBP: 0.0050, JPY: 1 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultDiv.textContent = "Please enter a valid amount.";
                return;
            }

            const rate = rates[from][to];
            const converted = (amount * rate).toFixed(2);

            resultDiv.textContent = `${amount} ${from} = ${converted} ${to}`;
        }
